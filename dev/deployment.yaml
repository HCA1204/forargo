apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-metauniv-front-deployment
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: dev-metauniv-front
  replicas: 4
  template:
    metadata:
      labels:
        app: dev-metauniv-front
    spec:
      containers:
      - name: dev-metauniv-front
        image: forargo.azurecr.io/dev-webserver-front:v113
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-metauniv-back-deployment
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: dev-metauniv-back
  replicas: 4
  template:
    metadata:
      labels:
        app: dev-metauniv-back
    spec:
      containers:
      - name: dev-metauniv-back
        image: forargo.azurecr.io/dev-webserver-back:v113
        ports:
        - containerPort: 3080
